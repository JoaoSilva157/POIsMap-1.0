<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa FSBO Lisboa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">Mapa FSBO Lisboa</div>
  <button id="openSidebarBtn">Abrir Lista</button>
  <div id="poiSidebar">
    <button id="closeSidebarBtn">Fechar</button>
    <b>POIs Próximos</b>
    <ul id="poiList"></ul>
  </div>
  <div style="padding:10px;">
    <input id="addressInput" type="text" placeholder="Digite o endereço..." style="width:220px;">
    <label id="radiusLabel">Raio: <span id="radiusValue">1000</span>m</label>
    <input id="radiusSlider" type="range" min="100" max="2000" step="100" value="1000">
    <label id="filterLabel">(Filtrar tipo de POI)</label>
    <select id="poiFilter">
      <option value="">Todos</option>
    </select>
    <button id="searchBtn">Pesquisar</button>
    <button id="exportPdfBtn">Exportar PDF</button>
    <select id="langSwitcher">
      <option value="pt">PT</option>
      <option value="en">EN</option>
    </select>
    <span id="loadingIndicator" style="display:none;">A carregar...</span>
    <span id="errorIndicator" style="display:none;color:red;"></span>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="icons-base64.js"></script>
  <script src="main.js"></script>
</body>
</html>
